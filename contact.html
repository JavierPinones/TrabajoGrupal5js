<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te lo vendo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</head>
<body class="container-fluid">
    <header class="container">
        <h1>Contacto</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Menú</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
            </li>
            </ul>
          </div>
        </div>
      </nav>
    <main class="container">
        <form class="form">
          <div>
            <h1>Escríbenos</h1>
          </div>

            <div class="mb-3 row">
                <label for="nombre" class="col-sm-4 col-form-label">Nombre de usuario:</label>
                <div class="col-sm-8">
                  <input id="nombre" class="form-control" type="text" />
                </div>
            </div>
            <div class="mb-3 row">
              <label for="telefono" class="col-sm-4 col-form-label">Teléfono:</label>
              <div class="col-sm-8">
                <input id="telefono" class="form-control" type="number" />
              </div>
          </div>
            
            <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label">Correo Electrónico:</label>
                <div class="col-sm-8">
                  <input id="email" class="form-control" type="email" />
                </div>        
            </div>
            <div class="mb-3 row">
              <div>
                <label for="mensaje"> Mensaje:</label>
              </div>
                <div class="mt-3 row">
                  <textarea id="mensaje" class="form-control" aria-label="With textarea"></textarea>
                </div>  
            </div>
            <div class="mb-3 row">
              <div class="col container">
              <button id="enviar" class="btn btn-primary" onclick="validarDatos()"> Enviar </button> 
              </div>
              <div class="col container">
                <input class="btn btn-secondary" type="reset" value="Limpiar" />
              </div>
            </div>

        </form>
    </main>
    <footer class="modal-footer">
        <h4>Te lo vendo - 2023 </h4>
    </footer>
    <script src="./funciones.js">
    </script>
</body>
</html>
